<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 64" width="200" height="64">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9d5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d8b4f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Square icon with S -->
  <rect x="4" y="12" width="40" height="40" rx="4" fill="none" stroke="#4a9d5f" stroke-width="1.5" opacity="0.5"/>

  <!-- S letter -->
  <text
    x="24"
    y="32"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="32"
    font-weight="700"
    fill="#4a9d5f"
    text-anchor="middle"
    dominant-baseline="middle"
    letter-spacing="-0.02em">S</text>

  <!-- SlideJS text -->
  <text
    x="60"
    y="32"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="28"
    font-weight="700"
    fill="url(#greenGrad)"
    dominant-baseline="middle"
    letter-spacing="-0.01em">SlideJS</text>

  <!-- Underline accent -->
  <line
    x1="60"
    y1="45"
    x2="180"
    y2="45"
    stroke="#4a9d5f"
    stroke-width="2"
    stroke-linecap="round"
    opacity="0.6"/>
</svg>
