<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="terracottaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4735e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5634f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="32" cy="32" r="32" fill="#ffffff"/>
  
  <!-- 现代风格的圆形边框（更细更优雅） -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#404040" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Q 字母（更大更现代） -->
  <text 
    x="32" 
    y="31" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="42" 
    font-weight="700" 
    fill="#d4735e" 
    text-anchor="middle" 
    dominant-baseline="middle"
    letter-spacing="-0.02em">Q</text>
  
  <!-- Q 下方的下划线 -->
  <line 
    x1="22" 
    y1="50" 
    x2="42" 
    y2="50" 
    stroke="#d4735e" 
    stroke-width="3" 
    stroke-linecap="round"/>
</svg>

