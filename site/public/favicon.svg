<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="lightGreenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9d5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d8b4f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 方形背景 -->
  <rect x="0" y="0" width="64" height="64" fill="#ffffff"/>

  <!-- 现代风格的方形边框（更细更优雅） -->
  <rect x="4" y="4" width="56" height="56" rx="4" fill="none" stroke="#4a9d5f" stroke-width="1.5" opacity="0.5"/>

  <!-- S 字母（更大更现代） -->
  <text
    x="32"
    y="31"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="42"
    font-weight="700"
    fill="#4a9d5f"
    text-anchor="middle"
    dominant-baseline="middle"
    letter-spacing="-0.02em">S</text>

  <!-- S 下方的下划线 -->
  <line
    x1="22"
    y1="50"
    x2="42"
    y2="50"
    stroke="#4a9d5f"
    stroke-width="3"
    stroke-linecap="round"/>
</svg>

